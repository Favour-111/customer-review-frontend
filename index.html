      .liked {

      }

      .disliked {
        color: red;
      }

      .header-rating {

      }
      .rating-review {

        border-radius: 10px;

        font-size: 12px !important;

        color: #fdcc0d !important;

        justify-content: center;

        margin-top: 60px;
      }

        border: 1px solid #e3e3e3;
        margin-top: 10px;
        border-radius: 20px;
        padding: 7px 10px;

        align-items: center;
        gap: 5px;
        width: 300px;

        input {
          background: transparent !important;
          box-shadow: none !important;
          border: none !important;
          outline: none !important;
        }
        img {
          width: 12px;
        }
      }
      .filter-text {

        font-family: "TWKLausanne", sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .filter-cont {
        margin-top: 20px;
        width: 500px;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        .filter-content {
          border: 1px solid black;
          font-size: 10px;
          font-family: "TWKLausanne", sans-serif;
          font-weight: normal;
          text-transform: uppercase;
          padding: 9px 17px;
          border-radius: 20px;
        }
      }
      .custom-select {
        margin-bottom: 30px;
        position: relative;
        width: 200px;
      }

      .select-wrapper {
        display: block;
        position: relative;
      }

      .select-wrapper select {
        padding: 10px;
        width: 100%;
        font-size: 12px;
        margin-top: 30px;
        outline: none;
        border: 1px solid #e3e3e3;
        border-radius: 20px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: white;
      }

      .select-wrapper .down {
        border-left: 1px solid #d6d4d4;
        position: absolute;
        right: 0;
        bottom: 0;
        background-color: #e3e3e3;
        border-radius: 0 20px 20px 0;
        padding: 8px 20px;
        height: 39px;
        display: flex;
        align-items: center;
        pointer-events: none; /* Let click pass through to select */
      }

      .select-wrapper .down img {
        width: 10px;
      }
      ::placeholder {
        font-size: 12px;
      }
      .review-head {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .side-cont {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 20px;
        img {
          width: 70px;
          border-radius: 10px;
        }
        .side-head {
          font-size: 11px;
          margin-bottom: 2px;
          font-family: "TWKLausanne", sans-serif;
          font-weight: 1000;
        }
        .side-content {
          font-size: 11px;
          font-family: "TWKLausanne", sans-serif;
          font-weight: bold;
        }
        .side-content2 {
          font-size: 11px;
          font-family: "TWKLausanne", sans-serif;
          color: tomato;
          font-weight: 700;
          margin-top: 3px;
        }
      }
      .foot {
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 11px;
        font-family: "TWKLausanne", sans-serif;
        color: #232323;
        font-weight: 600;
        .like {
          background-color: #fccdcc;
          height: 20px;
          width: 20px;
          border-radius: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          img {
            width: 12px;
          }
        }
      }
      .line-side {
      }

      .name {
        font-size: 12px;
        font-family: "TWKLausanne", sans-serif;
        span {
          font-size: 12px;
        }
      }
      .verified2 {
        color: #ad686f;
        font-weight: 900;
        font-size: 12px;
        font-family: "TWKLausanne", sans-serif;
      }
      .checked {
        img {
          width: 13px;
          margin-bottom: 4px;
          margin-left: 5px;
        }
      }
      .verified {
        font-size: 11px;
        color: #232323;
        padding: 2px 5px;
        border-radius: 3px;
        background-color: #e3e3e3;
        span {
          font-weight: bold;
        }
        .flag {
          display: flex;
          align-items: center;
          gap: 5px;
          margin-top: 5px;
          img {
            width: 14px;
          }
          span {
            color: #787878;
            font-size: 11px;
            font-family: "TWKLausanne", sans-serif;
          }
        }
      }
      .star {
        display: flex !important;
        justify-content: space-between !important;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
        .Date {
          font-family: "TWKLausanne", sans-serif;
          font-size: 11px;
          font-weight: bold;
          color: #232323;
        }
        img {
          width: 80px;
        }
        div {
          font-family: "TWKLausanne", sans-serif;
        }
      }

      .concern {
        margin-top: 15px;
        display: flex;
        align-items: center;
        gap: 50px;
        .concern-head {
          font-size: 12px;
          font-weight: bold;
          font-family: "TWKLausanne", sans-serif;
        }
        .concern-cont {
          margin-top: 5px;
          font-size: 12px;
          font-weight: lighter;
          font-family: "TWKLausanne", sans-serif;
        }
      }
      .Profile {
        background-color: #e3e3e3;
        color: black;
        height: 45px;
        width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 40px;
        font-size: 15px;
        font-family: "TWKLausanne", sans-serif;
        font-weight: 700;
      }
      .type {
        margin-top: 20px;
        font-size: 12px;
        font-family: "TWKLausanne", sans-serif;
      }
      .share {
        display: flex;
        align-items: center;
        font-size: 12px;

        font-family: "TWKLausanne", sans-serif;
        img {
          width: 13px;
          margin-top: 5px;
        }
      }
      .share-cont {
        display: flex;
        align-items: center;
        font-family: "TWKLausanne", sans-serif;
        font-size: 12px;
        border-bottom: 1px solid #e3e3e3;
        justify-content: space-between;
      }
      .star {
        .stars {
          font-size: 12px !important;
          border-radius: 10px;
        }
        .stars.filled {
          color: #fdcc0d !important;
          /* Or whatever filled color */
        }

        .stars.unfilled {
          color: lightgray !important; /* Faded for unrated */
        }
      }
      .box-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .label1 {
        font-weight: bold;
        font-size: 15px;
        font-family: "TWKLausanne", sans-serif;
      }
      .label2 {
        font-weight: lighter;
        font-size: 11px;
        margin-bottom: 5px;
        font-family: "TWKLausanne", sans-serif;
      }
      .box {
        padding: 7px 20px;
        border: 1px solid #787878;
        border-radius: 3px;
        font-size: 11px;
        font-weight: bold;
        cursor: pointer;
        background-color: #f4f4f4;
        text-transform: capitalize;
        font-family: "TWKLausanne", sans-serif;
        transition: background-color 0.3s, border-color 0.3s;
      }

      .box.selected {
        background-color: #fccdcc;
        color: black;
        border-color: #ad686f;
      }
      .box1 {
        padding: 7px 20px;
        border: 1px solid #787878;
        border-radius: 3px;
        font-size: 11px;
        font-weight: bold;
        cursor: pointer;
        background-color: #f4f4f4;
        text-transform: capitalize;
        font-family: "TWKLausanne", sans-serif;
        transition: background-color 0.3s, border-color 0.3s;
      }

      .box1.selected1 {
        background-color: #fccdcc;
        color: black;
        border-color: #ad686f;
      }

      .form-star .stars {
        font-size: 12px !important;
        border-radius: 10px;
      }

      .form-star .filled {
        color: #fdcc0d !important;
      }

      .form-star .unfilled {
        color: lightgray;
      }

      .line-down {
        height: 1px;
        width: 100%;
        background-color: #e3e3e3;
        margin: 30px 0;
      }
      .review-container {
        margin-top: 20px;
      }
      .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        button {
          background-color: transparent;
          border: none;
          cursor: pointer;
        }
      }
      .pagination-btn {
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .active-page {
        font-weight: bold;
      }
      .glow-head {
        display: flex;
        justify-content: space-between;
      }
      .like-btn.active {
        color: green;
      }
      .unlike-btn.active {
        color: red;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        margin: auto;
        display: block;
        width: auto !important;
        max-height: 100%;
        animation: zoom 0.3s ease-in-out;
      }

      @keyframes zoom {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .close {
        position: absolute;
        top: 0;
        right: 20px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
      .Filter-select-cont {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .name {
        font-weight: bold;
      }
      body .uplines {
        background-color: #fccdcc !important;
        height: 1px !important;
        width: 100% !important;
        margin: 20px 0 !important;
      }
      .comment-description {
        color: #232323;
        font-size: 13px;
        margin-top: 10px;
        font-weight: bold !important;
        font-family: "TWKLausanne", sans-serif;
      }
      .layout-container {
        display: flex;
        gap: 20px;
      }

      /* Left Sidebar */
      .left-sidebar {
        width: 250px;
        border-right: 1px solid #fccdcc;
        padding-right: 20px;
      }

      .sidebar-toggle {
        display: none;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .comment-body {
        flex: 1;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .layout-container {
          flex-direction: column;
        }

        .left-sidebar {
          width: 100%;
          border-right: none !important;
          border-bottom: 1px solid #fccdcc;
        }

        .sidebar-toggle {
          display: block;
        }

        .sidebar-content {
          display: none;
        }

        .sidebar-content.open {
          display: block;
        }
        .Profile {
          display: none;
        }
        .name {
          display: none;
        }
        .Profile2 {
          background-color: #e3e3e3;
          color: black;
          height: 45px;
          width: 45px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 40px;
          font-size: 15px;
          font-family: "TWKLausanne", sans-serif;
          font-weight: 700;
        }
        .uplines {
          margin: 10px 0 !important;
        }
        .line-down {
          margin-top: 10px 0;
        }
        .name2 {
          display: block;
          font-size: 12px;
          font-family: "TWKLausanne", sans-serif;
          span {
            font-size: 12px;
          }
        }
        .foot {
          margin-bottom: 15px;
        }
      }

      @media screen and (max-width: 570px) {
        .review-line-item {
          width: 270px;
        }
        .footer {
          display: flex;
          align-items: flex-start;
          flex-direction: column-reverse;
          gap: 20px;
        }
        select {
          font-size: 10px !important;
        }
        .header-cont {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .filter-cont {
          width: 100%;
        }
        .glow-head {
          flex-direction: column;
        }
        .button-show {
          margin-top: 10px;
        }
        .form-one {
          display: flex;
          align-items: center;
          flex-direction: column;
          width: 100%;
          div {
            width: 100%;
            input {
              width: 100% !important;
            }
          }
        }
        .sidebar-content {
          display: none;
          transition: all 0.3s ease;
        }

        .sidebar-content.active {
          display: block;
        }
      }
      @media screen and (max-width: 768px) {
        .modal-content {
          margin: auto;
          display: block;
          width: 90% !important;
          max-height: 100vh !important;
          margin-top: 30px;
          animation: zoom 0.3s ease-in-out;
        }
      }
      @media screen and (max-width: 413px) {
        .review-line-item {
          width: 220px;
        }
      }
    </style>
  </head>

          <div><i class="fa-solid fa-star"></i></div>
          <div><i class="fa-solid fa-star"></i></div>
          <div><i class="fa-solid fa-star-half"></i></div>
        </div>
        <div class="rating-review">Based on 74500 reviews</div>

            <div class="review-line-number">(74700)</div>

            <div class="review-line-item">
              <div class="review-color-two">.</div>
            </div>
            <div class="review-line-number">(400)</div>
          </div>
          <div class="review-line">
            <div class="mb-1 rate">3<i class="fa-solid fa-star ms-1"></i></div>

    <script>
      const boxes = document.querySelectorAll(".box");

      boxes.forEach((box) => {
        box.addEventListener("click", () => {
          // Remove 'selected' class from all boxes
          boxes.forEach((b) => b.classList.remove("selected"));

          // Add 'selected' to the clicked box
          box.classList.add("selected");

          // Log the content
          console.log(box.textContent.trim());
        });
      });
      let selectedConcern = ""; // Variable to store selected box1 content

      const boxes1 = document.querySelectorAll(".box1");

      boxes1.forEach((box) => {
        box.addEventListener("click", () => {
          // Remove 'selected' class from all boxes
          boxes1.forEach((b) => b.classList.remove("selected1"));

          // Add 'selected' to the clicked box
          box.classList.add("selected1");

          // Store the selected text
          selectedConcern = box.textContent.trim();

          console.log("Selected concern:", selectedConcern);
        });
      });

      // Optional: handle file selection
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            console.log("Selected file:", file.name);
          }
        });
      function openImage(src) {
        const modal = document.getElementById("imgModal");
        const modalImg = document.getElementById("modalImg");
        modal.style.display = "block";
        modalImg.src = src;
      }

      function closeImage() {
        document.getElementById("imgModal").style.display = "none";
      }
      let selectedRating = 0;

      const stars = document.querySelectorAll(".form-star .stars");
      stars.forEach((s) => s.classList.add("unfilled"));

      stars.forEach((star, index) => {
        star.addEventListener("click", function () {
          selectedRating = index + 1;

          stars.forEach((s, i) => {
            s.classList.toggle("filled", i < selectedRating);
            s.classList.toggle("unfilled", i >= selectedRating);
          });
        });
      });
      let reviews = [];

      let currentPage = 1;
      const perPage = 5;
      const userActions = {};

      function toggleForm() {
        const form = document.getElementById("reviewForm");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }

      function submitReview(event) {
        event.preventDefault(); // Prevent form submission

        const loading = document.getElementById("loading");
        const submitBtn = document.getElementById("submitBtn");

        // Check if the loading element and submit button exist
        if (loading && submitBtn) {
          loading.style.display = "block"; // Show loading text
          submitBtn.textContent = "Loading..."; // Change button text
          submitBtn.disabled = true; // Optionally disable to prevent double click
        } else {
          console.error("Loading element or submit button not found.");
          return;
        }

        // Capture the review data
        const newReview = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          rating: selectedRating,
          title: document.getElementById("title").value,
          experience: document.getElementById("description").value,
          age: document.getElementById("age")?.value,
          concern: selectedConcern,
          recommend: document.querySelector('input[name="recommend"]:checked')
            ?.value,
          likes: 0,
          unlikes: 0,
          created: new Date(),
        };

        // Send the review to the API endpoint
        fetch("https://review-j8y6.onrender.com/api/reviews", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newReview),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Review submitted successfully:", data);
            reviews.unshift(data);
            currentPage = 1;
            renderReviews();
          })
          .catch((error) => {
            console.error("Error submitting review:", error);
          })
          .finally(() => {
            if (loading && submitBtn) {
              loading.style.display = "none"; // Hide extra loader
              submitBtn.textContent = "Submit"; // Restore button text
              submitBtn.disabled = false; // Enable button again
            }

            selectedRating = 0;
            document
              .querySelectorAll(".stars span")
              .forEach((s) => s.classList.remove("filled"));
            event.target.reset();
            toggleForm();
          });
      }

      function like(index) {
        const review = filteredReviews()[index];
        const reviewId = review._id;

        const action = userActions[reviewId];

        if (action === "like") {
          // Already liked - ignore or toggle (optional)
          return;
        }

        fetch(`https://review-j8y6.onrender.com/api/reviews/${reviewId}/like`, {
          method: "POST",
        })
          .then((res) => res.json())
          .then((updatedReview) => {
            const actualIndex = reviews.findIndex((r) => r._id === reviewId);
            reviews[actualIndex] = updatedReview;
            userActions[reviewId] = "like";
            renderReviews();
          })
          .catch((err) => console.error("Error liking review:", err));
      }

      function unlike(index) {
        const review = filteredReviews()[index];
        const reviewId = review._id;

        const action = userActions[reviewId];

        if (action === "dislike") {
          // Already disliked - ignore or toggle (optional)
          return;
        }

        fetch(
          `https://review-j8y6.onrender.com/api/reviews/${reviewId}/unlike`,
          {
            method: "POST",
          }
        )
          .then((res) => res.json())
          .then((updatedReview) => {
            const actualIndex = reviews.findIndex((r) => r._id === reviewId);
            reviews[actualIndex] = updatedReview;
            userActions[reviewId] = "dislike";
            renderReviews();
          })
          .catch((err) => console.error("Error disliking review:", err));
      }

      function filteredReviews() {
        const search =
          document.getElementById("searchInput")?.value.toLowerCase() || "";
        const sortBy = document.getElementById("sortSelect")?.value || "";
        const ageFilter = document.getElementById("ageSelect")?.value || "";

        let filtered = reviews.filter(
          (r) =>
            r?.name.toLowerCase().includes(search) ||
            r?.title.toLowerCase().includes(search) ||
            r?.experience.toLowerCase().includes(search)
        );

        if (ageFilter) {
          const [minAge, maxAge] = ageFilter.includes("+")
            ? [parseInt(ageFilter), 150]
            : ageFilter.split("-").map(Number);
          filtered = filtered.filter((r) => {
            const ageNum = parseInt(r.age);
            return ageNum >= minAge && ageNum <= maxAge;
          });
        }

        switch (sortBy) {
          case "recent":
            filtered.sort((a, b) => new Date(b.created) - new Date(a.created));
            break;
          case "high":
            filtered.sort((a, b) => b.rating - a.rating);
            break;
          case "low":
            filtered.sort((a, b) => a.rating - b.rating);
            break;
          case "helpful":
            filtered.sort(
              (a, b) => b.likes - b.unlikes - (a.likes - a.unlikes)
            );
            break;
        }

        return filtered;
      }

      function renderPagination() {
        const paginationContainer =
          document.getElementById("paginationNumbers");
        const totalPages = Math.ceil(filteredReviews().length / perPage);

        paginationContainer.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          paginationContainer.innerHTML += `
              <button
                onclick="goToPage(${i})"
                style="font-weight: ${
                  i === currentPage ? "bold" : "normal"
                }; margin: 0 5px;"
              >
                ${i}
              </button>
            `;
        }
      }

      function goToPage(page) {
        currentPage = page;
        renderReviews();
      }

      function nextPage() {
        const totalPages = Math.ceil(filteredReviews().length / perPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderReviews();
        }
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          renderReviews();
        }
      }
      async function fetchReviews() {
        const loadingText = document.getElementById("loadingText");
        loadingText.style.display = "block"; // Show loading text

        await fetch("https://review-j8y6.onrender.com/api/reviews")
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            reviews = data;
            renderReviews();
          })
          .catch((error) => {
            console.error("Error fetching reviews:", error);
          })
          .finally(() => {
            loadingText.style.display = "none"; // Hide loading text after done
          });
      }

      fetchReviews();
      function renderReviews() {
        const container = document.getElementById("reviewsContainer");
        const allReviews = filteredReviews();
        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        const pageReviews = allReviews.slice(start, end);

        container.innerHTML = ""; // Clear the container

        pageReviews.forEach((review, i) => {
          let timeAgo = review?.created;
          const now = new Date();
          const createdDate = new Date(timeAgo);
          const diffInMs = now - createdDate;

          const diffInMinutes = Math.floor(diffInMs / (1000 * 60));
          const diffInHours = Math.floor(diffInMs / (1000 * 60 * 60));
          const diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24));
          const diffInWeeks = Math.floor(diffInDays / 7);
          const diffInMonths = Math.floor(diffInDays / 30);
          const diffInYears = Math.floor(diffInDays / 365);

          if (diffInMinutes < 1) {
            timeAgo = "just now";
          } else if (diffInMinutes < 60) {
            timeAgo = `${diffInMinutes} minute${
              diffInMinutes > 1 ? "s" : ""
            } ago`;
          } else if (diffInHours < 24) {
            timeAgo = `${diffInHours} hour${diffInHours > 1 ? "s" : ""} ago`;
          } else if (diffInDays < 7) {
            timeAgo = `${diffInDays} day${diffInDays > 1 ? "s" : ""} ago`;
          } else if (diffInWeeks < 4) {
            timeAgo = `${diffInWeeks} week${diffInWeeks > 1 ? "s" : ""} ago`;
          } else if (diffInMonths < 12) {
            timeAgo = `${diffInMonths} month${diffInMonths > 1 ? "s" : ""} ago`;
          } else {
            timeAgo = `${diffInYears} year${diffInYears > 1 ? "s" : ""} ago`;
          }

          const action = userActions[review._id];
          container.innerHTML += `
    <div class="uplines">.</div>
    <div class="layout-container">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <div class="sidebar-toggle" id="sidebarToggle-${i}">
          <div class="sidebar-toggle d-flex align-items-center justify-content-between" id="sidebarToggle-${i}">
            <div class="review-head">
              <div class="profile-cont">
                <div class="Profile2">${review.name.charAt(0)}</div>
              </div>
              <div>
                <div class="name2">${review.name}</div>
                <div class="d-flex align-items-center">
                  <div class="verified2">Verified buyer</div>
                  <div class="checked"><img src="https://static.vecteezy.com/system/resources/thumbnails/047/309/930/small/verified-badge-profile-icon-png.png" width="10px"/></div>
                </div>
              </div>
            </div>
            <span id="toggleIcon-${i}"><i class="fa-solid fa-chevron-down"></i></span> 
          </div>
        </div>
        <div class="sidebar-content" id="sidebarContent-${i}">
          <div class="review-head">
            <div class="profile-cont">
              <div class="Profile">${review.name.charAt(0)}</div>
            </div>
            <div>
              <div class="name">${review.name}</div>
            </div>
          </div>
          <div class="side-cont">
            <div>
              <img
                src="https://www.solawave.co/cdn/shop/files/RadiantRenewalSkincareWandKitLightBoostSerum-Gold.webp?v=1743120349&width=1200"
                alt=""
              />
            </div>
            <div>
              <div class="side-head">Reviewing</div>
              <div class="side-content">
                4-in-1 Red Light Therapy Wand & Activating Serum Kit
              </div>
              <div class="side-content2">Rose Gold</div>
            </div>
          </div>
          <div class="foot">
            <div class="like">
              <img
                src="https://icons.iconarchive.com/icons/fa-team/fontawesome/256/FontAwesome-Thumbs-Up-icon.png"
                alt=""
              />
            </div>
            <div>I recommend this product</div>
          </div>
        </div>
      </div>

      <div class="comment-body">
        <div class="star">
          <div class="stars">
            ${[...Array(5)]
              .map(
                (_, index) => `
                  <span class="stars ${
                    index < review.rating ? "filled" : "unfilled"
                  }"><i class="fa-solid fa-star"></i></span>
                `
              )
              .join("")}
          </div>
          <div class="Date">${timeAgo}</div>
        </div>
        <div class="comment-description">${review.title}</div>
        <div class="comment-description">${review.concern}</div>

        <div class="d-flex align-items-center justify-content-between my-3">
          <div class="verified">Verified by <span>shop</span></div>
          <div class="share">
            Was this helpful?
            <div class="review-actions">
              <span class="like-btn ${
                action === "like" ? "liked" : ""
              }" onclick="like(${start + i})">üëç</span>
              <span class="like-count">${review.likes}</span>
              <span class="unlike-btn ${
                action === "dislike" ? "disliked" : ""
              }" onclick="unlike(${start + i})">üëé</span>
              <span class="like-count">${review.unlikes}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  `;
        });

        // Attach toggle logic after rendering all reviews
        pageReviews.forEach((review, i) => {
          const toggleBtn = document.getElementById(`sidebarToggle-${i}`);
          const sidebarContent = document.getElementById(`sidebarContent-${i}`);
          const toggleIcon = document.getElementById(`toggleIcon-${i}`);

          const arrowDown = '<i class="fa-solid fa-chevron-down"></i>';
          const arrowUp = '<i class="fa-solid fa-chevron-up"></i>';

          if (toggleBtn && sidebarContent && toggleIcon) {
            toggleBtn.addEventListener("click", () => {
              sidebarContent.classList.toggle("active");
              // Toggle the icon based on the active class
              toggleIcon.innerHTML = sidebarContent.classList.contains("active")
                ? arrowUp
                : arrowDown;
            });
          }
        });

        renderPagination(); // Refresh pagination
      }

      renderReviews();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
