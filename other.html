<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Like/Dislike Toggle</title>
    <style>
      .btn {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        background-color: lightgray;
        transition: background-color 0.3s ease;
      }

      .liked {
        background-color: green;
        color: white;
      }

      .disliked {
        background-color: red;
        color: white;
      }

      .counter {
        font-size: 18px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Like / Dislike System</h2>

    <button id="likeBtn" class="btn">
      Like <span id="likeCount" class="counter">0</span>
    </button>
    <button id="dislikeBtn" class="btn">
      Dislike <span id="dislikeCount" class="counter">0</span>
    </button>

    <script>
      let liked = false;
      let disliked = false;
      let likeCount = 0;
      let dislikeCount = 0;

      const likeBtn = document.getElementById("likeBtn");
      const dislikeBtn = document.getElementById("dislikeBtn");
      const likeCounter = document.getElementById("likeCount");
      const dislikeCounter = document.getElementById("dislikeCount");

      likeBtn.addEventListener("click", () => {
        if (!liked) {
          likeCount++;
          liked = true;
          likeBtn.classList.add("liked");

          if (disliked) {
            dislikeCount--;
            disliked = false;
            dislikeBtn.classList.remove("disliked");
          }
        } else {
          likeCount--;
          liked = false;
          likeBtn.classList.remove("liked");
        }

        updateCounts();
      });

      dislikeBtn.addEventListener("click", () => {
        if (!disliked) {
          dislikeCount++;
          disliked = true;
          dislikeBtn.classList.add("disliked");

          if (liked) {
            likeCount--;
            liked = false;
            likeBtn.classList.remove("liked");
          }
        } else {
          dislikeCount--;
          disliked = false;
          dislikeBtn.classList.remove("disliked");
        }

        updateCounts();
      });

      function updateCounts() {
        likeCounter.textContent = likeCount;
        dislikeCounter.textContent = dislikeCount;
      }
    </script>
  </body>
</html>
